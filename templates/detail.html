<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>{{ (index . 0).Title }} — Аниме</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 1000px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      display: flex;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
    }
    .cover {
      flex: 0 0 300px;
      margin-right: 20px;
    }
    .cover img {
      width: 100%;
      border-radius: 8px;
    }
    .info {
      flex: 1;
    }
    .info h1 {
      margin-top: 0;
      font-size: 28px;
    }
    .info p {
      margin: 6px 0;
      font-size: 16px;
    }
    .back {
      margin-top: 20px;
      display: inline-block;
      text-decoration: none;
      background-color: #007BFF;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
    }
    .back:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

{{ range . }}
<div class="container">
  <div class="cover">
    <img src="{{ .CoverUrl }}" alt="{{ .Title }}">
  </div>
  <div class="info">
    <h1>{{ .Title }}</h1>
    <p><strong>Автор:</strong> {{ .Author }}</p>
    <p><strong>Студия:</strong> {{ .Studio }}</p>
    <p><strong>Тип:</strong> {{ .Type }}</p>
    <p><strong>Эпизодов:</strong> {{ .Episodes }}</p>
    <p><strong>Жанры:</strong> {{ .Genres }}</p>
    <p><strong>Рейтинг:</strong> {{ .Rating }}</p>
    <p><strong>Год выхода:</strong> {{ .ReleaseYear }}</p>
    <p><strong>Описание:</strong></p>
    <p>{{ .Description }}</p>

    <a href="/" class="back">← Назад</a>
  </div>
</div>
{{ end }}

</body>
</html>
